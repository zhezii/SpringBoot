<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>编号</th>
        <th>用户名</th>
        <th>密码</th>
    </tr>
    <tr th:each="user : ${list}" >
        <th th:text="${user.id}"></th>
        <th th:text="${user.username}"></th>
        <th th:text="${user.password}"></th>
    </tr>
</table>
</body>
</html>
